<html class="no-js" lang="en">

        <meta name="description" content="Atlas Chat UI Kit">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
      <section class='download'>
        <div class='container'>
          <div class='center'>
            <div class='logo'>ATLAS</div>
            <div>
              <a href='http://layer.com'>Powered by 
                <img class='logo-mini' src='images/logo.svg' alt='Layer'>

            </div>
            <a class='btn dl' id='dl' href='itms-services://?action=download-manifest&amp;url=https://layerhq.github.io/Atlas-iOS/downloads/atlas.plist'>Download Atlas Messenger</a>

      <script>
        if(!navigator.userAgent.match(/(iPhone|iPod|iPad)/i)) {
          document.getElementById('dl').setAttribute('class', 'hide');
          document.getElementById('platform').setAttribute('class', 'platform');
